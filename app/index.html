<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Monster Mash Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
  
    <div class="container">
      <!-- Initial (1st) View -->
      <div class="chooseHeroView">
        <h1>Do you want to pick a character?</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" id="heroOne" class="hero">
          </div>

          <div class="imageContainer">
           <img src="" id="heroTwo" class="hero">
          </div>

          <div class="imageContainer">
            <img src="" id="heroThree" class="hero">
          </div>

        </div>
      </div>

      <!-- 2nd View -->
      <div class="chooseEnemyView hidden">
        <h1>Choose Your Villain</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" id="enemyOne" class="enemy">
          </div>

          <div class="imageContainer">
           <img src="" id="enemyTwo" class="enemy">
          </div>

          <div class="imageContainer">
            <img src="" id="enemyThree" class="enemy">
          </div>

        </div>

      </div>

      <!-- 3rd View -->
      <div class="battleView hidden">
        <h1 class="fight">Fight</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" class="chosenHero">
            <img src="http://img2.wikia.nocookie.net/__cb20131122232454/nightclan-roleplaying/images/2/22/Snowflakes-transparent-background-png.png" class="arrow arrowOne">
          </div>

          <div class="imageContainer">
            <div class="button attackBtn">ATTACK</div>
          </div>  

          <div class="imageContainer">
            <img src="" class="chosenEnemy">
            <img src="http://fc07.deviantart.net/fs70/f/2012/146/0/b/fire_ball_png_by_dbszabo1-d515um9.png" class="arrow arrowTwo">
          </div>

         </div> 

         <div class="heroTotal total"></div>
         <div class="enemyTotal total"></div>
         

      </div>

      <!-- 4th View -->
      <div class="winnerView hidden">
        
        <h1 class="youWin">Victory!</h1>

        <div class="imageContainer">
          <div class="button playAgainBtn">Play Again?</div>
        </div> 
         
      </div>

      <!-- 5th View -->
      <div class="loserView hidden">
        
        <h1 class="youLose">Epic Fail!</h1>

        <div class="imageContainer">
          <div class="button playAgainBtn">Play Again?</div>
        </div> 
         
      </div>

    </div>

      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/underscore/underscore.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js scripts/main.js -->
      <script src="scripts/main.js"></script>
      <!-- endbuild -->
  </body>
</html>
