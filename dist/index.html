<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Monster Mash Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700' rel='stylesheet' type='text/css'>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
  
    <div class="container">
      <!-- Initial (1st) View -->
      <div class="chooseHeroView">
        <h1>Choose Your Hero</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" id="heroOne" class="hero">
          </div>

          <div class="imageContainer">
           <img src="" id="heroTwo" class="hero">
          </div>

          <div class="imageContainer">
            <img src="" id="heroThree" class="hero">
          </div>

        </div>
      </div>

      <!-- 2nd View -->
      <div class="chooseEnemyView hidden">
        <h1>Choose Your Enemy</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" id="enemyOne" class="enemy">
          </div>

          <div class="imageContainer">
           <img src="" id="enemyTwo" class="enemy">
          </div>

          <div class="imageContainer">
            <img src="" id="enemyThree" class="enemy">
          </div>

        </div>

      </div>

      <!-- 3rd View -->
      <div class="battleView hidden">
        <h1 class="fight">Fight</h1>

        <div class="characterList">
          
          <div class="imageContainer">
            <img src="" class="chosenHero">
            <img src="images/arrow.png" class="arrow arrowOne">
          </div>

          <div class="imageContainer">
            <div class="attackBtn">ATTACK</div>
          </div>  

          <div class="imageContainer">
            <img src="" class="chosenEnemy">
            <!-- <img src="images/arrow.png" class="arrow arrowTwo"> -->
          </div>

         </div> 
         <div class="total"></div>

      </div>

      <!-- 4th View -->
      <div class="winnerView hidden">
        <h1 class="youWin">You Win!</h1>
      </div>

    </div>

      <script src="scripts/vendor.js"></script>

      <script src="scripts/main.js"></script>
  </body>
</html>
